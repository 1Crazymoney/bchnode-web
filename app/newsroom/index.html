{% extends 'base.njk' %}

{% block title %}Newsroom | Bitcoin Cash Node{% endblock %}
{% block description %}{% endblock %}

{% block body %}
<section class="bg-dark">
  <div class="container">
    <div class="row pb-3">
      <div class="col my-5 py-5 text-center text-md-left">
        <h1 class="hero-title">Newsroom</h1>
      </div>
    </div>
  </div>
</section>

<section class="bg-light">
  <div class="container py-5">

    <div class="row my-5">
      <div class="col">
        <div class="card flex-md-row no-gutters">
          <a href="bchn-flipstarted" class="col-md-4">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="Placeholder" class="card-img-top">
          </a>
          <div class="card-body d-flex flex-column col-auto p-4">
            <div class="d-flex justify-content-between mb-3">
              <div class="text-small d-flex">
                <div class="mr-2">
                  Article
                </div>
                <span class="text-muted">30 April 2020</span>
              </div>
            </div>
            <a href="bchn-flipstarted" class="flex-grow-1">
              <h3>BCHN flipstarted - thank you to the community!</h3>
            </a>
            <div class="d-flex align-items-center mt-3">
              <img src="/static/img/logomark.svg" alt="Logo" class="mr-3" height="40">
              <div>
                by <strong>Bitcoin Cash Node Team</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
